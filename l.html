<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bio Tool</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .profile-picture {
        max-width: 150px;
        border-radius: 50%;
        margin: 0 auto 20px;
        display: block;
    }
    
    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    
    textarea {
        resize: vertical;
        height: 100px;
    }
    
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Create Bio</h2>
    <form id="bioForm">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="text" id="profilePic" name="profilePic" placeholder="URL of Profile Picture">
        <textarea id="bio" name="bio" placeholder="Your Bio"></textarea>
        <button type="submit">Save Bio</button>
    </form>
    <div id="output"></div>
</div>
<script>
    const form = document.getElementById('bioForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const name = this.name.value;
        const profilePic = this.profilePic.value;
        const bio = this.bio.value;

        output.innerHTML = `
            <h2>${name}</h2>
            <img class="profile-picture" src="WhatsApp Image 2024-02-17 at 22.42.23_dfd2f29f.jpg" alt="Profile Picture">
            <p>${bio}</p>
        `;
    });
</script>
</body>
</html>
