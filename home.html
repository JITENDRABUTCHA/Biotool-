<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bio Tool</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#tools">Tools</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="home">
      <h2>Welcome to Bio Tool</h2>
      <p>Discover useful tools for your biological research.</p>
    </section>
    
    <section id="about">
      <h2>About Us</h2>
      <p>Learn about our team and mission.</p>
    </section>
    
    <section id="tools">
      <h2>Tools</h2>
      <!-- Placeholder for bio tools -->
      <div id="tool-list">
        <!-- Tools will be dynamically populated here -->
      </div>
    </section>
    
    <section id="contact">
      <h2>Contact Us</h2>
      <p>Get in touch with us for any inquiries or feedback.</p>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Bio Tool. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
